[profile.default]
src      = "src"
out      = "out"
libs     = ["lib"]
test     = "test"
script   = "script"
solc     = "0.8.24"
optimizer        = true
optimizer_runs   = 200

# EVM version compatible with Monad testnet (EIP-1559, no Cancun blob opcodes)
evm_version = "paris"

[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"
localhost     = "http://127.0.0.1:8545"

[etherscan]
# Add your Monad block explorer API key once available
# monad_testnet = { key = "${MONAD_ETHERSCAN_KEY}", url = "https://explorer.testnet.monad.xyz/api" }
